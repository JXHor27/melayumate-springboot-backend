# spring.profiles.active=dev
server.port=${SERVER_PORT}

# Database config
spring.application.name=demo
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis config
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model

# JWT config
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# External speech service config
speech.service.url.http=${SPEECH_SERVICE_URL}

# CORS config
application.student-frontend.url=${STUDENT_FRONTEND_URL}
application.lecturer-frontend.url=${LECTURER_FRONTEND_URL}

# AWS config
aws.region=ap-southeast-1
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}

# S3 Bucket config
aws.s3.bucket-name=melayumate-bucket-sg
aws.s3.base-url=https://melayumate-bucket-sg.s3.ap-southeast-1.amazonaws.com

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hawkshadow720@gmail.com
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Caching config
spring.cache.type=caffeine
spring.cache.cache-names=userDetails,userGameState,characterTemplate,characterTemplates

# Logging config
spring.output.ansi.enabled=ALWAYS
logging.file.name=logs/application.log
